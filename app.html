<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animation.css">
    <style>
        
        @font-face {
            font-family: 'FuturaBoldCondensed';
            src: local('FuturaStdBoldCondensed'), url('FuturaStdBoldCondensed.otf');
        }
        @font-face {
            font-family: 'ChelseaMarket-Regular';
            src: local('ChelseaMarket-Regular'), url('ChelseaMarket-Regular.ttf');
        }
        
        html { font-size: 16px; }
        
        * { margin: 0 !important; padding: 0 !important; }
        
        body {
            /* Background: */
            background: #007C39;
            font-family: FuturaBoldCondensed;
            /* gradient: */
            background-image: linear-gradient(-360deg, rgba(149,203,110,0.99) 0%, rgba(141,199,107,0.64) 48%, rgba(126,191,102,0.00) 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        
        .number {
            color: white;
            font-size: 28rem;
            text-shadow: 0px 0px 30px rgba(0,104,48,1);
        }
        
        #flavour {
            font-family: ChelseaMarket-Regular;
            display: block;
            position: absolute;
            bottom: 15%;
            left: 0;
            right: 0;
            width: 100vw;
            text-align: center;
            font-size: 6rem;
            color: white;
            text-shadow: 0px 0px 30px rgba(0,104,48,1);
            padding: 30px 15px;
        }
        
        #crisp1, #crisp2, #crisp3, #crisp4, #crisp5, #crisp6, #crisp7 {
            position: absolute;
            top: -130px;
        }
        
        #crisp1 {
            -webkit-filter: blur(3px);
            -moz-filter: blur(3px);
            -o-filter: blur(3px);
            -ms-filter: blur(3px);
            filter: blur(3px);	
        }
        
        #crisp2 {
            -webkit-filter: blur(7px);
            -moz-filter: blur(7px);
            -o-filter: blur(7px);
            -ms-filter: blur(7px);
            filter: blur(7px);	
        }
        
        #crisp3 {
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);	
        }
        
        
        #crisp7 {
            -webkit-filter: blur(3px);
            -moz-filter: blur(3px);
            -o-filter: blur(3px);
            -ms-filter: blur(3px);
            filter: blur(3px);	
        }
        
        .hiddenVote, .hiddenCrisp {
            display: none;
        }
        
        /* FLEXBOX CSS */
        .Aligner {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>

<body>
   <img src="images/crisp.png" id="crisp1" class="crisp crisp1-animation hiddenCrisp" style="width: 240px;" alt="">
   <img src="images/crisp.png" id="crisp2" class="crisp crisp2-animation hiddenCrisp" style="width: 130px;" alt="">
   <img src="images/crisp.png" id="crisp3" class="crisp crisp3-animation hiddenCrisp" style="width: 240px;" alt="">
   <img src="images/crisp.png" id="crisp4" class="crisp crisp4-animation hiddenCrisp" style="width: 210px;" alt="">
   <img src="images/crisp.png" id="crisp5" class="crisp crisp5-animation hiddenCrisp" style="width: 370px;" alt="">
   <img src="images/crisp.png" id="crisp6" class="crisp crisp6-animation hiddenCrisp" style="width: 120px;" alt="">
   <img src="images/crisp.png" id="crisp7" class="crisp crisp7-animation hiddenCrisp" style="width: 300px;" alt="">
    <div id="container" class="Aligner">
        <div id="div1" class="number animated tada hiddenVote">0</div>
        <div id="div2" class="number animated tada">0</div>
    </div>
    <span id="flavour">People</span>
    
    <script src="js/jquery-3.1.1.min.js"></script>
    
    <script>
        // counter variable with increment function
        var counter = 0;
        function updateCounter(){
            counter++;
        
            if($("#div1").hasClass("hiddenVote")){
                $("#div1").removeClass("hiddenVote");
                $("#div2").addClass("hiddenVote");
            } else {
                $("#div1").addClass("hiddenVote");
                $("#div2").removeClass("hiddenVote");
            }
        }
        
        // Repeat function for animation on every click
        function repeatAnimation() {
            $(".crisp").removeClass("hiddenCrisp").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", function(){
                $(this).addClass("hiddenCrisp");
            });
        };
        
        // increment function
        function incrementUp() {
            $('#container').one("click", function() {
                updateCounter();
                repeatAnimation();
                $(".number").html(counter);
                setTimeout(incrementUp, 2000);
            });
        }
        
        // run increment once document ready
        $(document).ready(function(){
            incrementUp();
        });
        
    </script>
    
</body>

</html>
